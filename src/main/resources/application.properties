spring.application.name=knowledgebeer

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE - POSTGRESQL
# ===============================
#Trabalho
#spring.datasource.url=jdbc:postgresql://localhost:5432/knowledgebeer
#Casa
spring.datasource.url=jdbc:postgresql://localhost:5432/knowledgebar
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING (SQL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JACKSON
# ===============================
spring.jackson.serialization.indent-output=true

# ===============================
# SECURITY
# ===============================
security.jwt.refresh-expiration=7d
